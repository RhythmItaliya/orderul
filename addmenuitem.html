<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;0,800;0,900;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>Add Menu Item</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            color: #fff;
        }

        .sidebar h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
        }

        h2 {
            color: var(--primary-color);
        }

        ul li {
            color: var(--primary-color);
            cursor: pointer;
        }

        .col-md-4,
        .col-md-8 {
            padding: 20px;
        }

        .form-control,
        #menuCategory,
        .form-control:focus {
            box-shadow: none !important;
            outline: none !important;
        }
    </style>
</head>

<body>
    <div class="content mt-5 mx-auto w-75">
        <div id="items" class="justify-content-center d-flex">
            <div class="col-md-8">
                <h2>Menu Items :</h2>
                <hr>

                <div class="mb-3">
                    <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="itemPrice" placeholder="Enter item price">
                </div>

                <div class="mb-3">
                    <select class="form-select" id="optionmenuCategorylist"></select>
                </div>

                <button type="button" id="btnmenuitem" class="btn btn-primary btn-lg"
                    style="background-color: var(--primary-color2); color:var(--primary-color); border:none;">Add
                    Item</button>

                <div id="menuitemlist"></div>

            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <a href="dashboard.html" class="btn btn-warning">Back to Dashbod</a>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
    <script type="text/javascript" src="js/menuitem.js"></script>
    <script type="text/javascript" src="js/addcatagries.js"></script>

</body>

</html>
