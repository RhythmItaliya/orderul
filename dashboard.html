<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/font-awesome.all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;0,800;0,900;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>Admin panal</title>

    <style>
        h2 {
            color: var(--primary-color);
        }

        ul li {
            color: var(--primary-color);
            cursor: pointer;
        }

        .col-md-4,
        .col-md-8 {
            padding: 20px;
        }

        .row {
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }

        .form-control,
        #menuCategory,
        .form-control:focus {
            box-shadow: none !important;
            outline: none !important;
        }
    </style>
</head>

<body>

    <div>
        <h1 class="text-center headline p-3"><span class="">Hii!! Rhythm</span></h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2>Menu Categories</h2>
                <hr>
                <form>
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Enter category name">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg"
                        style="background-color: var(--primary-color2); color:var(--primary-color); border:none;">Add
                        Category</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2>Menu Items</h2>
                <hr>
                <form>
                    <div class="mb-3">
                        <label for="menuItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="menuItemName" placeholder="Enter item name">
                    </div>
                    <div class="mb-3">
                        <label for="menuCategory" class="form-label">Select Category</label>
                        <select class="form-select" id="menuCategory">
                            <option>Category 1</option>
                            <option>Category 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Price</label>
                        <input type="text" class="form-control" id="itemPrice" placeholder="Enter item price">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg"
                        style="background-color: var(--primary-color2); color:var(--primary-color); border:none;">Add
                        Item</button>
                </form>
            </div>
            <!-- <hr> -->
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 p-0">
                <div class="col-12 p-3">
                    <h4>Categories :</h4>
                    <select class="form-select" id="menuCategory">
                        <option>Category 1</option>
                        <option>Category 2</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-4">
        <div class="row">
            <div class="col-12 p-3">
                <h4>Menu Items :</h4>
                <ul class="list-group mt-3">
                    <li class="list-group-item">Item 1 (Category 1) - rs10</li>
                    <li class="list-group-item">Item 2 (Category 2) - rs15</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
