<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;0,800;0,900;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Bill</title>

    <style>
        .h3 {
            font-size: 1.5rem;
        }

        .row {
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            padding: 12px;
            margin: 20px 0;
        }

        .form-control,
        .form-control:focus {
            box-shadow: none !important;
            outline: none !important;
        }

        @media screen and (max-width: 320px) {
            .billname h3 {
                font-size: 1rem;
            }

            .dropdownoder {
                font-size: 0.5rem;
            }
        }

        @media screen and (min-width: 321px) and (max-width: 480px) {
            .billname h3 {
                font-size: 1.1rem;
            }

            .dropdownoder {
                font-size: 0.5rem;
            }
        }

        @media screen and (min-width: 481px) and (max-width: 767px) {
            .billname h3 {
                font-size: 1.2rem;
            }

            .dropdownoder {
                font-size: 0.5rem;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 991px) {}

        @media screen and (min-width: 992px) and (max-width: 1199px) {}
    </style>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-12 mb-2 d-flex">
                <div class="col-0 p-2">
                    <!-- <select class="form-control w-100 p-2 dropdownoder" id="billSelect1"></select> -->
                </div>
                <div class="col-12 text-center billname rounded-2">
                    <h3>Bill Print</h3>
                </div>
            </div>
        </div>

        <!-- Bill section -->
        <div class="row mt-3">
            <div class="col-lg-12">
                <div class="table-responsive mt-2" id="billdisplay">
                </div>
            </div>
        </div>

        <!-- Print button -->
      
        <div id="billbutton"></div>
    </div>

    <div class="mt-3 p-3 mx-auto text-center">
        <button id="logout" class="btn btn-danger">log-out</button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/bill.js"></script>
    <script src="js/table.js"></script>
    <script src="js/popup.js"></script>

</body>

</html>
