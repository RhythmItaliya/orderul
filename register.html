<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/font-awesome.all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;0,800;0,900;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        .form-control,
        .form-control:focus {
            box-shadow: none !important;
            outline: none !important;
            border-color: var(--primary-color);
            opacity: 0.3;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        .form-control:focus {
            border-color: var(--primary-color2);
            opacity: 1;
            transition: 0s;
        }

        label {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-6 col-xl-6">
                    <div class="card text-black rounded-4"
                        style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-12 col-lg-12 col-xl-12">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                                        style="color: var(--primary-color);">Sign up</p>
                                    <form class="mx-1 mx-md-4">
                                        <div class="d-flex align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="" class="form-control" />
                                                <label class="form-label" for="">Username</label>
                                            </div>
                                        </div>

                                        <div class="d-flex align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="" class="form-control" />
                                                <label class="form-label" for="">Email</label>
                                            </div>
                                        </div>

                                        <div class="d-flex align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="" class="form-control" />
                                                <label class="form-label" for="">Password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="" class="form-control" />
                                                <label class="form-label" for="">Repeat your
                                                    password</label>
                                            </div>
                                        </div>


                                        <p class="text-center text-muted mt-0 h6">Have already an account? <a
                                                href="login.html" class="fw-bold text-body h6"><u
                                                    class="fw-lighter">Login here</u></a></p>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mt-4 mb-lg-4">
                                            <button type="button" class="btn btn-primary btn-lg"
                                                style="background-color: var(--primary-color2); color:var(--primary-color); border:none;">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
