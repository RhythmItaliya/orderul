<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Popup</title>
    <!-- Add Bootstrap CSS and JavaScript -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#event_entry_modal">
    Add Event
</button>

<!-- Start popup dialog box -->
<div class="modal fade" id="event_entry_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
aria-hidden="true">
<div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Add New Event</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="img-container"> 
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="event_name">Event name</label>
                            <input type="text" name="event_name" id="event_name" class="form-control"
                                placeholder="Enter your event name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="event_start_date">Event start</label>
                            <input type="date" name="event_start_date" id="event_start_date"
                                class="form-control onlydatepicker" placeholder="Event start date">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="event_end_date">Event end</label>
                            <input type="date" name="event_end_date" id="event_end_date" class="form-control"
                                placeholder="Event end date">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="save_event()">Save Event</button>
        </div>
    </div>
</div>
</div>
<!-- End popup dialog box -->

<!-- Add Bootstrap JavaScript and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your custom JavaScript function to handle the save event -->
<script>
    function save_event() {
        // Add your code here to handle saving the event
        // For example, you can use JavaScript to collect form data and send it to a server.
        // After saving, you can close the modal if needed:
        $('#event_entry_modal').modal('hide');
    }
</script>

</body>
</html>
